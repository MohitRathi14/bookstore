<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${book.id == null} ? 'Add Book' : 'Edit Book'">Book Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/navbar :: *"></div>

<div class="container mt-4">
    <h2 th:text="${book.id == null} ? 'Add New Book' : 'Edit Book'"></h2>
    <form th:action="@{/admin/books/save}" th:object="${book}" method="post" class="row g-3">
        <input type="hidden" th:field="*{id}"/>

        <div class="col-md-6">
            <label class="form-label">Title</label>
            <input type="text" th:field="*{title}" class="form-control" required>
        </div>

        <div class="col-md-6">
            <label class="form-label">Author</label>
            <input type="text" th:field="*{author}" class="form-control" required>
        </div>

        <div class="col-md-6">
            <label class="form-label">Category</label>
            <input type="text" th:field="*{category}" class="form-control" required>
        </div>

        <div class="col-md-3">
            <label class="form-label">Price (â‚¹)</label>
            <input type="number" step="0.01" th:field="*{price}" class="form-control" required>
        </div>

        <div class="col-md-3">
            <label class="form-label">Stock</label>
            <input type="number" th:field="*{stock}" class="form-control" required>
        </div>

        <div class="col-12">
            <button class="btn btn-primary" type="submit">Save Book</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
