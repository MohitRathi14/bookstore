<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Add/Edit Book</title></head>
<body>
<h2 th:text="${book.id == null} ? 'Add New Book' : 'Edit Book'"></h2>
<form th:action="@{/admin/books/save}" th:object="${book}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <label>Title:</label>
    <input type="text" th:field="*{title}" required><br>
    <label>Author:</label>
    <input type="text" th:field="*{author}" required><br>
    <label>Category:</label>
    <input type="text" th:field="*{category}" required><br>
    <label>Price:</label>
    <input type="number" step="0.01" th:field="*{price}" required><br>
    <label>Stock:</label>
    <input type="number" th:field="*{stock}" required><br>
    <button type="submit">Save</button>
</form>
</body>
</html>
