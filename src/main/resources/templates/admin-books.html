<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin - Manage Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-4">
    <h2>Admin - Book Management</h2>
    <a href="/admin/books/new" class="btn btn-success mb-3">Add New Book</a>

    <table class="table table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th>Image</th>
                <th>Title</th>
                <th>Author</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="book : ${books}">
                <td style="width: 100px;">
                    <!--If image exists -->
                    <img th:if="${book.imageName != null}" th:src="@{'/uploads/' + ${book.imageName}}" alt="Book Image" class="img-thumbnail" style="max-height: 80px;">
                    <!--If no image -->
                    <img th:if="${book.imageName == null}" src="/images/default-book.jpg" class="img-thumbnail" style="max-height: 80px;" alt="Default">
                </td>
                <td th:text="${book.title}">Title</td>
                <td th:text="${book.author}">Author</td>
                <td th:text="${book.price}">Price</td>
                <td>
                    <a th:href="@{'/admin/books/edit/' + ${book.id}}" class="btn btn-primary btn-sm">Edit</a>
                    <a th:href="@{'/admin/books/delete/' + ${book.id}}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
