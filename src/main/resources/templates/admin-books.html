<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Admin - Book Management</title></head>
<body>
<h2>Admin Panel: Books</h2>
<a href="/admin/books/new">Add New Book</a>
<table>
    <thead>
        <tr><th>Title</th><th>Author</th><th>Price</th><th>Actions</th></tr>
    </thead>
    <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.price}"></td>
            <td>
                <a th:href="@{'/admin/books/edit/' + ${book.id}}">Edit</a> |
                <a th:href="@{'/admin/books/delete/' + ${book.id}}">Delete</a>
            </td>
        </tr>
    </tbody>
</table>
</body>
</html>
