<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/navbar :: *"></div>

<div class="container mt-4">
    <h2>Your Orders</h2>
    <div th:each="order : ${orders}" class="card mb-4 shadow">
        <div class="card-body">
            <h5 class="card-title">Order ID: <span th:text="${order.orderId}"></span></h5>
            <p class="card-text">Date: <span th:text="${order.orderDate}"></span></p>
            <ul class="list-group list-group-flush mb-2">
                <li class="list-group-item" th:each="item : ${order.items}">
                    <strong th:text="${item.bookTitle}"></strong> —
                    <span th:text="${item.quantity}"></span> × ₹<span th:text="${item.unitPrice}"></span>
                    (<span th:text="'₹' + ${item.totalPrice}"></span>)
                </li>
            </ul>
            <p><strong>Total:</strong> ₹<span th:text="${order.totalAmount}"></span></p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
