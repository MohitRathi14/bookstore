<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Cart</title></head>
<body>
<h2>Your Cart</h2>
<div th:each="item : ${cartItems}">
    <p th:text="${item.bookTitle}">Book</p>
    <p th:text="'Price: ₹' + ${item.bookPrice}"></p>
    <p th:text="'Qty: ' + ${item.quantity}"></p>
    <p th:text="'Total: ₹' + ${item.totalPrice}"></p>
    <form th:action="@{'/cart/remove/' + ${item.id}}" method="post">
        <button type="submit">Remove</button>
    </form>
    <hr>
</div>
<p><strong>Total:</strong> ₹<span th:text="${total}"></span></p>
<form action="/checkout" method="post">
    <button type="submit">Checkout</button>
</form>
</body>
</html>
