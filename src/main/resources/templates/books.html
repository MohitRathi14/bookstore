<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bookstore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/navbar :: *"></div>

<div class="container mt-4">
    <h2 class="mb-4">Available Books</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4" th:each="book : ${books}">
        <div class="col">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title" th:text="${book.title}">Title</h5>
                    <p class="card-text" th:text="'Author: ' + ${book.author}"></p>
                    <p class="card-text" th:text="'â‚¹' + ${book.price}"></p>
                    <form th:action="@{'/cart/add/' + ${book.id}}" method="post">
                        <button type="submit" class="btn btn-primary">Add to Cart</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
